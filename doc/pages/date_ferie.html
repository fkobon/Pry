<h2>Présentation</h2>
<p>
	La classe <strong>Ferie</strong> permet de définir et tester tous les jours fériés d'une année donnée.<br />
	<br />
</p>

<h2>Exemple</h2>
<p>
	Test d'un jour férié de 2012 et affichage de tous les jours fériés de l'année<br />
</p>
<script type="syntaxhighlighter" class="brush: php"><![CDATA[
	$ferie = new Ferie(2012);
	var_dump($ferie->isFerie('2012-12-25'));
	var_dump($ferie->getDays()); ]]>
</script>
