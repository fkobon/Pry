<h2>Présentation</h2>
<p>
	La classe <strong>Image_Captcha</strong> permet la génération d'un captcha.<br />
</p>
<h2>Exemple</h2>
  <p>
	Création d'un captcha de 4 caractère avec une bordure :<br />
  </p>
	<script type="syntaxhighlighter" class="brush: php"><![CDATA[
		$captcha = new Captcha(300,80);
		$captcha->setLength(4);
		$captcha->setType(Image_Captcha::IMG_JPG);
		$captcha->setBorderSize(2);
		$captcha->addBorder('#000000');
		$captcha->createCaptcha();
		$captcha->display();
		$_SESSION['captcha'] = $captcha->getRandomString();]]>
	</script>
	<p>
		Ce code va générer un captcha équivalent à celui ci : 
		<img src="img/captcha1.png" /><br /><br />
		L'utilisation de la méthode <strong>setTricky()</strong> va rendre le captcha plus difficile à lire : 
		<img src="img/captcha2.png" /><br />
	</p>
