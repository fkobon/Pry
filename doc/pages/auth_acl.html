<h2>Présentation</h2>
<p>
	La classe <strong>ACL</strong> permet de gérer des roles et des permissions pour les utilisateurs.<br />
	Chaque rôle peut disposer de 0 ou plusieurs permissions.
	<br />
</p>

<h2>Exemple</h2>
<p>
	Ajout d'un rôle administrateur avec les permission "read" et "write". Ajout d'une permission "delete" , puis test des permissions.<br />
</p>
<script type="syntaxhighlighter" class="brush: php"><![CDATA[
	use Pry\Auth\ACL;

	require('../Pry/Pry.php');
	Pry::register();

	$ACL = new ACL();
	$ACL->addRole('Writer',array('read','write'));
	$ACL->addPermission('Writer','delete');

	if($ACL->hasPermission('write'))
		echo 'ok';
	else
		echo 'ko';
]]>
</script>
